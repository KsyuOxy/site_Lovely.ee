{% extends 'base.html' %}
{% load static %}

{% block title %}
    (Login)
{% endblock title %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock link %}

{% block logo %}
    <img class="logo" src="{% static 'img/Logo Lovely.png' %}" height='70' alt="logo">
{% endblock logo %}

{% block content %}
<div class="register-block margintop-blockform">
    <form class="form-group" action="/login" method="post">
        <p>
            <label for="login_field">Login</label>
            <input id="login_field" type="text" placeholder="Введите логин">
        </p>
        <p>
            <label for="password_field">Password</label>
            <input id="password_field" type="password" placeholder="Введите пароль">
        </p>
        <button>
            Login
        </button>
        <button>
            Cancel
        </button>
    </form>
    <div class="text-login">
        Glad to see you!
    </div>
</div>

{% endblock content %}

{% block footer-img %}
    <img class="footer-img" src="{% static 'img/1.jpg' %}" alt="img">
{% endblock footer-img %}
